<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="https://unpkg.com/@joeyklee/compass.js@latest/dist/compass.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

</head>

<body style='margin: 0; overflow: hidden;'>


    <div class="container">
        <div class="capture-area">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
        </div>
    </div>



    <div class="bottom-container">

        <!-- Map Section -->
        <div class="map-section">
            <iframe src="https://cbaines.github.io/leaflet-indoor/examples/" frameborder="0"
                class="map-iframe"></iframe>
        </div>
        <div class="button-section">
            <!-- Butonlar kaldırıldı, kamera otomatik açılacak -->
        </div>

        <!-- Info Section -->
        <div class="info-section">
            <div class="destination">
                <a class="image-button">
                    <img src="https://i.ibb.co/PjjtDkp/inmapper-1.png" alt="Icon" />
                </a>
                <div class="destination-details">
                    <div class="destination-name">Destination Name</div>
                    <div class="time-info">
                        <i class="fa-solid fa-person-running"></i> 5 minutes
                    </div>
                </div>
            </div>
            <div class="icon-buttons-container">
                <a class="circular-icon-button">
                    <i class="fa-solid fa-question"></i>
                </a>
                <a class="circular-icon-button">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Fotoğraf sonucu popup -->
    <div id="photo-popup"
        style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:9999; justify-content:center; align-items:center;">
        <div
            style="background:#fff; border-radius:12px; padding:24px; box-shadow:0 4px 32px #0008; display:flex; flex-direction:column; align-items:center; max-width:90vw; max-height:90vh;">
            <img id="cropped-photo" src="" alt="Yakalanan Fotoğraf"
                style="max-width:80vw; max-height:60vh; border-radius:8px; margin-bottom:16px;" />
            <button onclick="document.getElementById('photo-popup').style.display='none'"
                style="padding:10px 24px; border-radius:8px; background:#7daef1; color:#fff; border:none; font-size:16px; cursor:pointer;">Kapat</button>
        </div>
    </div>
