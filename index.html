<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="https://unpkg.com/@joeyklee/compass.js@latest/dist/compass.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

</head>

<body style='margin: 0; overflow: hidden;'>

    <!-- Notification Bar -->
    <div id="notification-bar" class="notification-bar" style="display: none;">
        <span>Raise your phone to scan</span>
    </div>

    <!-- Onboarding Popup -->
    <div id="onboarding-popup" class="onboarding-popup" style="display: none;">
        <div class="onboarding-content">
            <div class="onboarding-logo" id="onboarding-logo"></div>
            <div class="onboarding-title" id="onboarding-title"></div>
            <div class="onboarding-desc" id="onboarding-desc"></div>
            <div class="onboarding-controls">
                <button id="onboarding-prev" style="display:none;">Back</button>
                <button id="onboarding-next">Next</button>
                <button id="onboarding-close" style="display:none;">Close</button>
                <!-- Akış seçimi, sadece son adımda gösterilecek -->
                <div id="capture-mode-select" style="display:none; margin-top: 16px;">
                    <button id="auto-capture-btn" type="button">Otomatik Capture</button>
                    <button id="manual-capture-btn" type="button">Buton ile Capture</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="scanArea" class="scan-area">
            <!-- Sol üst köşe -->
            <svg class="corner-top-left" width="30" height="30">
                <path d="M 0 30 L 0 10 L 20 10"></path>
            </svg>
            <!-- Sağ üst köşe -->
            <svg class="corner-top-right" width="30" height="30">
                <path d="M 30 30 L 30 10 L 10 10"></path>
            </svg>
            <!-- Sol alt köşe -->
            <svg class="corner-bottom-left" width="30" height="30">
                <path d="M 0 0 L 0 20 L 20 20"></path>
            </svg>
            <!-- Sağ alt köşe -->
            <svg class="corner-bottom-right" width="30" height="30">
                <path d="M 30 0 L 30 20 L 10 20"></path>
            </svg>
            <div id="capture-message" class="capture-message">Hold steady, capturing...</div>
        </div>
    </div>

    <div class="bottom-container">

        <div class="map-section">
            <iframe src="https://cbaines.github.io/leaflet-indoor/examples/" frameborder="0"
                class="map-iframe"></iframe>
        </div>
        <div class="button-section">
            <button id="manual-capture-btn-ui">Capture</button>
        </div>

        <div class="info-section">
            <div class="destination">
                <a class="image-button">
                    <img src="https://i.ibb.co/PjjtDkp/inmapper-1.png" alt="Icon" />
                </a>
                <div class="destination-details">
                    <div class="destination-name">Destination Name</div>
                    <div class="time-info">
                        <i class="fa-solid fa-person-running"></i> 5 minutes
                    </div>
                </div>
            </div>
            <div class="icon-buttons-container">
                <a class="circular-icon-button">
                    <i class="fa-solid fa-question"></i>
                </a>
                <a class="circular-icon-button">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>
        </div>
    </div>

    <div id="photo-popup"
        style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:9999; justify-content:center; align-items:center;">
        <div id="photo-popup-content"
            style="background:#fff; border-radius:12px; padding:24px; box-shadow:0 4px 32px #0008; display:flex; flex-direction:column; align-items:center; max-width:90vw; max-height:90vh; min-width:320px;">
            <!-- Büyük logo -->
            <div id="main-logo-container" style="margin-bottom:16px;">
                <img id="main-logo" src="https://upload.wikimedia.org/wikipedia/commons/4/44/Google-flutter-logo.svg" alt="Main Logo" style="width:96px; height:96px; object-fit:contain;" />
            </div>
            <!-- Küçük logo listesi -->
            <div id="logo-list" style="display:flex; flex-direction:row; gap:16px; margin-bottom:16px;">
                <!-- Küçük logolar buraya JS ile eklenecek -->
            </div>
            <!-- Eşleşme oranı -->
            <div id="match-score" style="font-size:18px; color:#7daef1; margin-bottom:16px;"></div>
            <!-- Capturelanan fotoğraf -->
            <img id="cropped-photo" src="" alt="Yakalanan Fotoğraf"
                style="max-width:80vw; max-height:30vh; border-radius:8px; margin-bottom:16px;" />
            <!-- Onayla butonu -->
            <button id="confirm-logo-btn" style="padding:10px 24px; border-radius:8px; background:#7daef1; color:#fff; border:none; font-size:16px; cursor:pointer;">Onayla</button>
        </div>
    </div>
